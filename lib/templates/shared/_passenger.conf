# For Passenger 3.0.11
passenger_root /usr/local/lib/ruby/gems/1.9.1/gems/passenger-3.0.11; # Path to passenger installation. MUST be in the http section.
passenger_ruby /usr/local/bin/ruby; # Path to ruby exectuable. MUST be in the http section.
passenger_max_pool_size 16; # Maximum Rack application instances that may be simultaneously active.
passenger_pool_idle_time 300; # Seconds before a process being shutdown to conserve memory.
passenger_use_global_queue on;